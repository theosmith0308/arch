# Inserts a blank line between shell prompts
add_newline = false

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$nodejs\
$cmd_duration $jobs $time\
$line_break\
$character"""

[fill]
symbol = " "

[directory]
style = "blue"
read_only = " 🔒"
truncation_length = 0
truncate_to_repo = false

[character]
success_symbol = "[➜](purple)"
error_symbol = "[x](red)"
vicmd_symbol = "[❯](green)"

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bold purple"

# Before all the version info (python, nodejs, php, etc.)
[git_status]
style = "white"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
deleted = "x"

[jobs]
symbol = ""
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

# [git_status]
# format = '([\[$all_status$ahead_behind\]]($style) )'
# style = "cyan"

# [git_state]
# format = '\([$state( # $progress_current/$progress_total)]($style)\) '
# style = "bright-black"

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[memory_usage]
symbol = " "

[time]
disabled = false
style = "bold white"
format = "[$time]($style)"
time_format = "%R"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true
